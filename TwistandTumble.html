<!DOCTYPE html>
<html>
<head>
<title>Online HTML Editor</title>
<style>
    body {
        background-color: #f542dd;
    }
    input {
        border: none;
        border-radius: 50px;
    }
    input:hover {
        border: 1px purple solid;
    }
    button {
        border: none;
        background-color: #6b1667;
        border-radius: 50px;
    }
    a {
        color: black;
        text-decoration: none;
    }
</style>
</head>
<body>
<h1>Twist and Tumble</h1>
<form>
    <h4>email:</h4>
    <input type="email" placeholder="email">
    <h4>password:</h4>
    <input type="password" placeholder="password">
    <button><a href="">OK</a></button>
</form>
</body>
</html>
