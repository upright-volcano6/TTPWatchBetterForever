    <button id="startBtn">Start Recording</button>
    <button id="pauseBtn" disabled>Pause Recording</button>
    <button id="resumeBtn" disabled>Resume Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>

    <video id="playback" controls></video>

        <script>
        const preview = document.getElementById('preview');
        const playback = document.getElementById('playback');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const downloadLink = document.getElementById('downloadLink');

        let mediaRecorder;
        let recordedChunks = [];

        // Request access to the webcam
        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            preview.srcObject = stream;

            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = handleDataAvailable;
            mediaRecorder.onstop = handleStop;
        }

        // Handle the available data during recording
        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        // Handle when the recording is stopped
        function handleStop() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);

            playback.src = url;
            downloadLink.href = url;
            downloadLink.style.display = 'inline';
        }

        // Start recording
        startBtn.addEventListener('click', () => {
            recordedChunks = [];
            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            pauseBtn.disabled = false;
        });

        // Stop recording
        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            pauseBtn.disabled = true;
            resumeBtn.disabled = true;
        });

        // Pause recording
        pauseBtn.addEventListener('click', () => {
            mediaRecorder.pause();
            pauseBtn.disabled = true;
            resumeBtn.disabled = false;
        });

        // Resume recording
        resumeBtn.addEventListener('click', () => {
            mediaRecorder.resume();
            resumeBtn.disabled = true;
            pauseBtn.disabled = false;
        });

        // Initialize the webcam stream when the page loads
        window.onload = init;
    </script>
  </body>
