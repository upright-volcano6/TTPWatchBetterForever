<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTP Video Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 640px;
      height: 480px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Simple Video Recorder</h1>

  <!-- Video preview area -->
  <video id="videoPreview" autoplay muted></video>

  <!-- Buttons for recording control -->
  <div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>

  <!-- Playback and download -->
  <div>
    <h3>Recorded Video:</h3>
    <video id="recordedVideo" controls style="display: none;"></video>
    <a id="downloadLink" style="display: none;">Download Video</a>
  </div>

  <script>
    const videoPreview = document.getElementById('videoPreview');
    const recordedVideo = document.getElementById('recordedVideo');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadLink = document.getElementById('downloadLink');

    let mediaRecorder;
    let recordedChunks = [];

    // Get access to the user's camera and microphone
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        videoPreview.srcObject = stream;

        // Initialize the media recorder with the stream
        mediaRecorder = new MediaRecorder(stream);

        // Collect data chunks as they are available
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        // When recording stops, create a video blob and display it
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          recordedVideo.src = url;
          recordedVideo.style.display = 'block';

          // Enable download link
          downloadLink.href = url;
          downloadLink.download = 'recorded_video.webm';
          downloadLink.textContent = 'Download Video';
          downloadLink.style.display = 'block';
        };
      });

    // Start recording when "Start Recording" is clicked
    startBtn.addEventListener('click', () => {
      recordedChunks = [];
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    // Stop recording when "Stop Recording" is clicked
    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>

</body>
</html>
