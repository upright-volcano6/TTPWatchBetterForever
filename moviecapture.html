<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Video Recorder</title>
</head>
<body>
  <h1>Advanced Video Recorder</h1>
  <video id="videoPreview" width="640" height="480" autoplay></video>
  <div>
    <button id="startBtn">Start Recording</button>
    <button id="pauseBtn" disabled>Pause Recording</button>
    <button id="resumeBtn" disabled>Resume Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>
  <h3>Recorded Video:</h3>
  <video id="recordedVideo" controls width="640" height="480"></video>

  <script>
    const videoPreview = document.getElementById('videoPreview');
    const recordedVideo = document.getElementById('recordedVideo');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopBtn = document.getElementById('stopBtn');

    let mediaRecorder;
    let recordedChunks = [];
    let stream;

    // Request access to the user's camera
    async function startPreview() {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoPreview.srcObject = stream;
    }

    startPreview();

    // Start recording
    startBtn.addEventListener('click', () => {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        recordedVideo.src = url;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      stopBtn.disabled = false;
    });

    // Pause recording
    pauseBtn.addEventListener('click', () => {
      mediaRecorder.pause();
      pauseBtn.disabled = true;
      resumeBtn.disabled = false;
    });

    // Resume recording
    resumeBtn.addEventListener('click', () => {
      mediaRecorder.resume();
      resumeBtn.disabled = true;
      pauseBtn.disabled = false;
    });

    // Stop recording
    stopBtn.addEventListener('click', () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resumeBtn.disabled = true;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
